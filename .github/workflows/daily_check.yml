name: Daily PubMed Scanner

on:
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 00:00 執行
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run PubMed Scanner
        env:
          # 只保留必要的 API Key 和 Webhook
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          NCBI_EMAIL: ${{ secrets.NCBI_EMAIL }}
          NCBI_API_KEY: ${{ secrets.NCBI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python pubmed_scanner.py

      - name: Commit and Push DB changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n $(git status --porcelain papers.db) ]]; then
            git add papers.db
            git commit -m "Auto-update: processed papers database [skip ci]"
            git push
            echo "Database updated."
          else
            echo "No changes."
          fi
